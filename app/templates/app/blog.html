{% extends "app/layout.html" %}
{%block title%}Блог{%endblock%}
{% block content %}


 <main class="main-content-wrapper">
            <div class="inner-page-content ptb--80 ptb-md--60">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="row">
                                 {% for post in posts %}
                                <div class="col-xl-4 col-lg-6 mb--50">
                                    <article class="blog format-standard">
                                        <div class="blog__inner">
                                            <div class="blog__media">
                                                <figure class="image">
                                                    <img src="{{post.image.url}}" alt="Blog Image" class="w-100">
                                                    <a href="{% url 'blogpost' parametr=post.id %}" class="item-overlay"></a>
                                                </figure>
                                            </div>
                                            <div class="blog__info">
                                                <h2 class="blog__title"><a href="{% url 'blogpost' parametr=post.id %}">{{ post.title|truncatewords:7|linebreaksbr }}</a></h2>
                                                <div class="blog__meta">
                                                    <span class="posted-on">{{ post.posted }}</span>
                                                    <span class="posted-by"><span>Автор: </span><a href="blog-details-image.html">{{user}}</a></span>
                                                </div>
                                                <div class="blog__desc">
                                                    <p>{{ post.description|truncatewords:10|linebreaksbr }}</p>
                                                </div>
                                                <a href="{% url 'blogpost' parametr=post.id %}" class="btn btn-secondary" role="button">Читать</a>
                                            
                                            </div>
                                        </div>
                                    </article>
                                </div>
                                {% endfor %}
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </main>

{% endblock %}
